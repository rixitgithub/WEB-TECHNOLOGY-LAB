<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #calculator {
        margin-top: 50px;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" step="0.01" /><br /><br />

      <label for="percentage">Tip Percentage:</label>
      <input type="number" id="percentage" min="0" step="1" /><br /><br />

      <label for="people">Number of People:</label>
      <input type="number" id="people" min="1" step="1" /><br /><br />

      <button onclick="calculateTip()">Calculate Tip</button>
      <div id="result"></div>
    </div>

    <script>
      function calculateTip() {
        var amount = parseFloat(document.getElementById("amount").value);
        var percentage = parseFloat(
          document.getElementById("percentage").value
        );
        var people = parseInt(document.getElementById("people").value);

        if (
          isNaN(amount) ||
          isNaN(percentage) ||
          isNaN(people) ||
          amount <= 0 ||
          percentage < 0 ||
          people <= 0
        ) {
          document.getElementById("result").textContent =
            "Please enter valid values.";
          return;
        }

        var tipAmount = (amount * percentage) / 100;
        var totalAmount = amount + tipAmount;
        var perPersonAmount = totalAmount / people;

        document.getElementById("result").textContent =
          "Tip: Rs " +
          tipAmount.toFixed(2) +
          " | Total: Rs " +
          totalAmount.toFixed(2) +
          " | Per Person: Rs " +
          perPersonAmount.toFixed(2);
      }
    </script>
  </body>
</html>
